<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="pag1" style="display: block;">
        <button id="just1" class="butt" onclick="ModGame(1)">One Player</button>
        <button id="multip" class="butt" onclick="ModGame(2)">Multiplayer</button>
    </div>

    <div id="pag2" style="display: none;">
        <input type="text" class="inputs" placeholder="Player" id="player1">

        <button onclick="StartGame()">Start</button>
    </div>

    <div id="pag3" style="display: none;">
        <div id="items1" style="display: block;">
            <span id="playername1" class="playername"></span>
            dfgfg
            <button onclick="showPlayer(1)" id="next1">Next</button>
        </div>

        <div id="computer" style="display: none;">
            <span id="compuplayer" class="playername">Computer</span>
            comp
        </div>

        <div id="items2" style="display: none;">
            <span id="playername2" class="playername"></span>
            itt2
            <button onclick="" id="next2">Next</button>
        </div>
    </div>

    <div id="pag4" style="display: none;">
    
    </div>

    <script>
        const pag1 = document.getElementById("pag1");
        const pag2 = document.getElementById("pag2");
        const pag3 = document.getElementById("pag3");
        const pag4 = document.getElementById("pag4");
        const items1 = document.getElementById("items1");
        const items2 = document.getElementById("items2");
        const computer = document.getElementById("computer");
        const next1 = document.getElementById("next1");
        const player1 = document.getElementById("player1");
        const playername1 = document.getElementById("playername1");
        const playername2 = document.getElementById("playername2");
        const compuplayer = document.getElementById("compuplayer");
        const next2 = document.getElementById("next2");
        const player2 = document.getElementById("player2");

        const newuser = document.createElement("input");

        let playerName1 = '';
        let playerName2 ='';

        const items = [
            "rock",
            "paper",
            "scissor"
        ];

        function showPlayer(turn) {
            if (turn === 1) {
                computer.style.display = "block";
            } else {
                items2.style.display = "block";
            }

            items1.style.display = "none";
        }

        

function ModGame(player) {
    pag2.style.display = "block";
    pag1.style.display = "none";
    
    if (player === 2) {
        newuser.type = "text";
        newuser.placeholder = "Player 2";
        newuser.className = "inputs";
        newuser.id = "player2";

        pag2.appendChild(newuser);

        next1.onclick = function() {
            showPlayer(2);
        };
    }
}

function StartGame() {
    playerName1 = player1.value;
    playerName2 = ''; // Inicializamos playerName2 como una cadena vacía por defecto

    // Si player2 existe y no está vacío, asignamos su valor a playerName2
    if (player2 && player2.value.trim() !== '') {
        playerName2 = player2.value;
    }

    // Asignamos los nombres de los jugadores a los elementos span correspondientes
    playername1.textContent = playerName1;
    playername2.textContent = playerName2;

    // Ocultamos la página 2 y mostramos la página 3
    pag2.style.display = "none";
    pag3.style.display = "block";
}




    </script>
</body>
</html>
